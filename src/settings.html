<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer Settings</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        background-color: #1a1a1a;
        color: #ffffff;
      }
      .container {
        max-width: 400px;
        margin: 0 auto;
      }
      h1 {
        text-align: center;
        margin-bottom: 20px;
        color: #ffffff;
      }
      .shortcut-row {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        padding: 12px;
        border-bottom: 1px solid #333;
        position: relative;
      }
      .role {
        font-weight: bold;
        width: 80px;
      }
      .shortcut-input {
        background-color: #2a2a2a;
        color: #ffffff;
        border: 1px solid #444;
        border-radius: 4px;
        padding: 8px;
        width: 200px;
      }
      .shortcut-input:focus {
        outline: none;
        border-color: #666;
      }
      .shortcut-input.error {
        border-color: #ff4444;
      }
      .error-message {
        color: #ff4444;
        font-size: 12px;
        margin-top: 4px;
        position: absolute;
        right: 12px;
        top: 40px;
      }
      .button-container {
        text-align: center;
        margin-top: 20px;
      }
      button {
        background-color: #4a4a4a;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
        margin: 0 10px;
      }
      button:hover {
        background-color: #5a5a5a;
      }
      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Shortcut Settings</h1>
      <form id="shortcutForm">
        <div class="shortcut-row">
          <span class="role">Top</span>
          <input type="text" id="top" class="shortcut-input" placeholder="Press keys..." readonly />
        </div>
        <div class="shortcut-row">
          <span class="role">Jungle</span>
          <input type="text" id="jungle" class="shortcut-input" placeholder="Press keys..." readonly />
        </div>
        <div class="shortcut-row">
          <span class="role">Mid</span>
          <input type="text" id="mid" class="shortcut-input" placeholder="Press keys..." readonly />
        </div>
        <div class="shortcut-row">
          <span class="role">ADC</span>
          <input type="text" id="adc" class="shortcut-input" placeholder="Press keys..." readonly />
        </div>
        <div class="shortcut-row">
          <span class="role">Support</span>
          <input type="text" id="support" class="shortcut-input" placeholder="Press keys..." readonly />
        </div>
        <div class="button-container">
          <button type="button" id="saveButton">Save</button>
          <button type="button" id="cancelButton">Cancel</button>
        </div>
      </form>
    </div>
    <script src="settings.js"></script>
  </body>
</html>
