<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>League Timer</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        background-color: #1a1a1a;
        color: #ffffff;
      }
      .container {
        max-width: 400px;
        margin: 0 auto;
      }
      h1 {
        text-align: center;
        margin-bottom: 20px;
        color: #ffffff;
      }
      .timer-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 8px;
        border-bottom: 1px solid #333;
        gap: 10px;
      }
      .timer-row:last-child {
        border-bottom: none;
      }
      .role {
        font-weight: bold;
        width: 80px;
      }
      .timer-input {
        background-color: #2a2a2a;
        color: #ffffff;
        border: 1px solid #444;
        border-radius: 4px;
        padding: 4px 8px;
        text-align: center;
        width: 70px;
        transition: color 0.3s ease;
      }
      .timer-input:disabled {
        opacity: 1;
      }
      .timer-warning {
        color: #ffa500 !important; /* Orange */
      }
      .timer-danger {
        color: #ff4444 !important; /* Red */
      }
      .settings-button {
        display: block;
        margin: 20px auto 0;
        background-color: #4a4a4a;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 4px;
        cursor: pointer;
      }
      .settings-button:hover {
        background-color: #5a5a5a;
      }
      .ability-haste-select {
        background-color: #2a2a2a;
        color: #ffffff;
        border: 1px solid #444;
        border-radius: 4px;
        padding: 4px 8px;
        width: 80px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Cooldown Timers</h1>
      <div class="timer-row">
        <span class="role">Top</span>
        <input type="text" id="top-timer" class="timer-input" value="00:00" disabled />
        <select id="top-ah" class="ability-haste-select">
          <option value="0">0 AH</option>
          <option value="5" selected>5 AH</option>
          <option value="10">10 AH</option>
          <option value="15">15 AH</option>
          <option value="20">20 AH</option>
          <option value="25">25 AH</option>
          <option value="30">30 AH</option>
          <option value="35">35 AH</option>
          <option value="40">40 AH</option>
          <option value="50">50 AH</option>
          <option value="60">60 AH</option>
          <option value="80">80 AH</option>
          <option value="100">100 AH</option>
        </select>
      </div>

      </div>

        <select id="mid-ah" class="ability-haste-select">
          <option value="0">0 AH</option>
          <option value="5" selected>5 AH</option>
          <option value="10">10 AH</option>
          <option value="15">15 AH</option>
          <option value="20">20 AH</option>
          <option value="25">25 AH</option>
          <option value="30">30 AH</option>
          <option value="35">35 AH</option>
          <option value="40">40 AH</option>
          <option value="50">50 AH</option>
          <option value="60">60 AH</option>

        </select>
      </div>

          <option value="100">100 AH</option>
        </select>
      </div>
      <button id="settingsButton" class="settings-button">Shortcuts Settings</button>
      <button id="resetButton" class="settings-button">Reset All Timers</button>
    </div>
    <script src="renderer.js"></script>
  </body>
</html>
