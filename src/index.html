<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>League Timer</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      .timer {
        margin: 10px 0;
      }
      .timer input {
        width: 100px;
      }
    </style>
  </head>
  <body>
    <h1>Cooldown Timers</h1>
    <div id="top" class="timer">
      <strong>Top:</strong>
      <input type="text" id="top-timer" value="00:00" disabled />
    </div>
    <div id="jungle" class="timer">
      <strong>Jungle:</strong>
      <input type="text" id="jungle-timer" value="00:00" disabled />
    </div>
    <div id="mid" class="timer">
      <strong>Mid:</strong>
      <input type="text" id="mid-timer" value="00:00" disabled />
    </div>
    <div id="adc" class="timer">
      <strong>ADC:</strong>
      <input type="text" id="adc-timer" value="00:00" disabled />
    </div>
    <div id="support" class="timer">
      <strong>Support:</strong>
      <input type="text" id="support-timer" value="00:00" disabled />
    </div>
    <script src="renderer.js"></script>
  </body>
</html>
