<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>League Timer</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        background-color: #1a1a1a;
        color: #ffffff;
      }
      .container {
        max-width: 300px;
        margin: 0 auto;
      }
      h1 {
        text-align: center;
        margin-bottom: 20px;
        color: #ffffff;
      }
      .timer-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 8px;
        border-bottom: 1px solid #333;
      }
      .timer-row:last-child {
        border-bottom: none;
      }
      .role {
        font-weight: bold;
        width: 80px;
      }
      .timer-input {
        background-color: #2a2a2a;
        color: #ffffff;
        border: 1px solid #444;
        border-radius: 4px;
        padding: 4px 8px;
        text-align: center;
        width: 70px;
      }
      .timer-input:disabled {
        opacity: 1;
      }
      .settings-button {
        display: block;
        margin: 20px auto 0;
        background-color: #4a4a4a;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 4px;
        cursor: pointer;
      }
      .settings-button:hover {
        background-color: #5a5a5a;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Cooldown Timers</h1>
      <div class="timer-row">
        <span class="role">Top</span>
        <input type="text" id="top-timer" class="timer-input" value="00:00" disabled />
      </div>
      <div class="timer-row">
        <span class="role">Jungle</span>
        <input type="text" id="jungle-timer" class="timer-input" value="00:00" disabled />
      </div>
      <div class="timer-row">
        <span class="role">Mid</span>
        <input type="text" id="mid-timer" class="timer-input" value="00:00" disabled />
      </div>
      <div class="timer-row">
        <span class="role">ADC</span>
        <input type="text" id="adc-timer" class="timer-input" value="00:00" disabled />
      </div>
      <div class="timer-row">
        <span class="role">Support</span>
        <input type="text" id="support-timer" class="timer-input" value="00:00" disabled />
      </div>
      <button id="settingsButton" class="settings-button">Shortcuts Settings</button>
    </div>
    <script src="renderer.js"></script>
  </body>
</html>
